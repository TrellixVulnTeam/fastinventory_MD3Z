{% extends "base/base.html" %}

{% block titulo %}
	<title>Carrito</title>
{% endblock titulo %}

{% block contenido %}
	{% if carro and cantidades %}
		{% for i in carro %}
			<p>{{ i.titulo }} {{ i.precio }}</p>
		{% endfor %}
	{% else %}
		<h4>No hay productos en el carrito</h4>
	{% endif %}
{% endblock contenido %}
