{% extends "base/base.html" %}


{% block titulo %}
	<title>Crear Usuario</title>
{% endblock titulo %}

{% block contenido %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}

		<div class="form-group">
		    <label for="nombreusu">Nombre de Usuario</label>
		    <input type="text" class="form-control" id="nombreusu" placeholder="Nombre de Usuario" name="username" required>
		 </div>
		 <div class="form-group">
		    <label for="nombres">Nombres</label>
		    <input type="text" class="form-control" id="nombres" placeholder="Nombres" name="first_name" required>
		 </div>
		 <div class="form-group">
		    <label for="apellidos">Apellidos</label>
		    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="last_name">
		 </div>
		 <div class="form-group">
		    <label for="correo">Correo</label>
		    <input type="email" class="form-control" id="correo" placeholder="Correo" name="email" required>
		 </div>
		 <div class="form-group">
		    <label for="contraseña">contraseña</label>
		    <input type="password" class="form-control" id="contraseña" placeholder="Correo" name="password1" required>
		 </div>
		 <div class="form-group">
		    <label for="contraseña1">Repita contraseña</label>
		    <input type="password" class="form-control" id="contraseña1" placeholder="Correo" name="password2" required>
		 </div>
		<button class="btn btn-primary" type="submit">Crear</button>
	</form>

{% endblock contenido %}
