{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ingreso</title>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<script src="{% static 'js/login.js' %}"></script>
	<link rel="shortcut icon" href="{% static 'img/fastinventory.ico' %}" />
</head>
<body style="background-image: url('{% static 'img/cancha.jpg' %}');background-size: cover;background-attachment: fixed;">
	<div class="container">
	    <div class="row">
	        <div class="col-md-12">
	            <div class="pr-wrap">
	                <div class="pass-reset">
	                    <label>
	                        Ingrese su correo para recuperarla</label>
	                    <input type="email" placeholder="Correo" />
	                    <input type="submit" value="Enviar" class="pass-reset-submit btn btn-success btn-sm" />
	                </div>
	            </div>
	            <div class="wrap">
	                <p class="form-title">
	                    Ingreso</p>
	                <form class="login" method="post">
	                	{% csrf_token %}
		                <input type="text" placeholder="Usuario" name="username" />
		                <input type="password" placeholder="contraseña" name="password" />
		                <input type="submit" value="Ingresar" class="btn btn-success btn-sm" />
		                <div class="remember-forgot">
		                    <div class="row">
		                        <div class="col-md-6">
		                            <div class="checkbox">
		                                <label>
		                                    <a href="{% url 'crearUsuario_u' %}">registrate</a>
		                                </label>
		                            </div>
		                        </div>
		                        <div class="col-md-6 forgot-pass-content">
		                            <a href="javascript:void(0)" class="forgot-pass">Olvidaste la contraseña</a>
		                        </div>
		                    </div>
		                </div>
	                </form>
	                
	            </div>
	        </div>
	    </div>
	</div>	
</body>
</html>
